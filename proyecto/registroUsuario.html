    <div class="formContainer">
        <h1 id="titulo">Registro usuarios</h1>
        <form onsubmit="return registrar()">
            <div class="form-group">
                <label for="username">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="password">Apellidos:</label>
                <input type="text" class="form-control" id="apellidos" required>
            </div>
            <div class="form-group">
                <label for="username">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="form-group">
                <label for="password">Correo:</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="username">Provincia:</label>
                <select id="provincia">
                    <option value="San Jose">San José</option>
                    <option value="Limon">Limón</option>
                    <option value="Alajuela">Alajuela</option>
                    <option value="Cartago">Cartago</option>
                    <option value="Heredia">Heredia</option>
                    <option value="Guanacaste">Guanacaste</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Género:</label>
                <input type="radio" name="gen" value="Masculino">Masculino
                <input type="radio" name="gen" value="Femenino">Femenino
                <input type="radio" name="gen" value="No Responde">No Responde
            </div>

            <button type="submit" class="btn btn-default">Registrar</button>
        </form>
        <p id="mensaje"></p>
    </div>
